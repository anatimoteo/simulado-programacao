<meta charset = "UTF-8">
<script> 

/*Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.

Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.*/

//ENTRADA

const cotacaoEuro = prompt (`Qual a cotação do euro?`)
const eurosNecessarios = prompt (`Quantos euros serão necessários apara realizar a viagem?`)

//PROCESSAMENTO

const custoViagem = Number (cotacaoEuro) * Number(eurosNecessarios)

//SAÍDA

alert (`O custo da viagem vai ser de R$ ${custoViagem}`)



</script>
