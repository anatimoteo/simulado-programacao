<meta charset="UTF-8">
<script>

/*Faça um programa que pergunte o preço do litro da bebida. Também pergunte ao usuário qual foi a quantidade de bebida consumida.
Apresente, ao final do programa, qual é o custo total da bebida consumida.*/

//ENTRADA

const preçoBebida = prompt (`Qual é o preço do litro da bebida?`)
const consumoBebida = prompt(`Qual foi a quantidade de bebida consumida?`)

//PROCESSAMENTO

const custoTotal = Number (preçoBebida) * Number (consumoBebida)

//SAÍDA

alert (`O custo total da bebida consumida é de R$ ${custoTotal.toFixed(2).replace(".",",")}`);



</script>
